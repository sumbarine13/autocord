<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Robux Purchase</title>

<style>
    body {
        margin: 0;
        font-family: "Poppins", sans-serif;
        background: linear-gradient(135deg, #0a0f1c, #11192b);
        color: white;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 40px 0;
    }

    .card {
        width: 90%;
        max-width: 420px;
        background: rgba(255, 255, 255, 0.06);
        backdrop-filter: blur(12px);
        border-radius: 22px;
        padding: 30px;
        box-shadow: 0 10px 40px rgba(0,0,0,0.4);
        animation: fadeIn 0.7s ease;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
    }

    h1 {
        margin: 0;
        font-size: 28px;
        font-weight: 600;
        text-align: center;
        margin-bottom: 10px;
    }

    .subtitle {
        text-align: center;
        font-size: 15px;
        opacity: 0.8;
        margin-bottom: 30px;
    }

    .price-big {
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 42px;
        font-weight: 700;
        gap: 12px;
        margin-bottom: 25px;
    }

    .price-big img {
        height: 38px;
        filter: drop-shadow(0 6px 18px rgba(0,0,0,0.45));
    }

    .buy-btn {
        width: 100%;
        background: linear-gradient(135deg, #2bff88, #0cc46a);
        border: none;
        color: #000;
        font-size: 20px;
        font-weight: 600;
        padding: 16px 0;
        border-radius: 16px;
        cursor: pointer;
        transition: 0.2s;
    }

    .buy-btn:hover {
        transform: translateY(-3px);
        box-shadow: 0 8px 20px rgba(0,255,100,0.35);
    }

    .secure {
        text-align: center;
        font-size: 14px;
        opacity: 0.6;
        margin-top: 20px;
    }
</style>

</head>
<body>

<div class="card">
    <h1>Buy Robux</h1>
    <div class="subtitle">Instant delivery • Safe & verified</div>

    <div class="price-big">
        <img src="https://tr.rbxcdn.com/5b3e57ede98a5d8ec5ca7a5eccf8dcec/150/150/Image/Png">
        1,000
    </div>

    <button class="buy-btn">Buy – 1,000 Robux</button>

    <div class="secure">Secure Payment • Roblox Verified</div>
</div>

<!-- Added bottom content -->
<div style="
    margin-top: 40px;
    width: 90%;
    max-width: 420px;
    background: rgba(255,255,255,0.05);
    backdrop-filter: blur(10px);
    border-radius: 18px;
    padding: 25px;
    color: #fff;
    text-align: center;
    box-shadow: 0 6px 25px rgba(0,0,0,0.35);
    animation: fadeIn 0.8s ease;
">
    <h2 style="margin: 0 0 10px; font-size: 22px; font-weight: 600;">What You Get</h2>

    <ul style="list-style: none; padding: 0; margin: 0; font-size: 15px; line-height: 1.7; opacity: 0.9;">
        <li>✔ Instant Robux delivery</li>
        <li>✔ Safe verified purchase</li>
        <li>✔ Receipt + purchase ID</li>
        <li>✔ 24/7 automated support</li>
    </ul>
</div>

<div style="text-align:center; margin-top: 30px; opacity: 0.6; font-size: 13px;">
    Powered by Roblox Secure Payments
</div>

</body>
</html>
