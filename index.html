<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AutoCord Pro Demo</title>
<style>
body {
  margin: 0;
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  background: #36393f;
  color: #fff;
}
header {
  background: #5865f2;
  padding: 15px 20px;
  font-size: 20px;
  font-weight: bold;
}
.container {
  display: flex;
  gap: 20px;
  padding: 20px;
}
#demo-area, #bot-demo {
  background: #2f3136;
  border-radius: 8px;
  padding: 15px;
  flex: 1;
  box-shadow: 0 4px 20px rgba(0,0,0,0.5);
}
#demo-area {
  display: flex;
  flex-direction: column;
}
#demo-channel {
  flex: 1;
  background: #202225;
  border-radius: 5px;
  padding: 10px;
  overflow-y: auto;
  font-size: 12px;
  margin-bottom: 10px;
}
#demo-input {
  display: flex;
  gap: 5px;
}
#demo-input input {
  flex: 1;
  padding: 8px;
  border-radius: 5px;
  border: 1px solid #40444b;
  background: #36393f;
  color: white;
}
#demo-input button {
  background: #43b581;
  border: none;
  padding: 8px 12px;
  border-radius: 5px;
  cursor: pointer;
  color: white;
}
#bot-demo .panel-header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 8px 10px;
  background: #7289da20;
  border-radius: 4px;
  font-weight: bold;
  cursor: move;
}
#bot-demo button {
  cursor: pointer;
}
.panel-content {
  margin-top: 10px;
}
#botConsole {
  max-height: 100px;
  overflow-y: auto;
  font-size: 11px;
  color: #b9bbbe;
  background: #202225;
  padding: 10px;
  border-radius: 5px;
}
input, textarea {
  width: 100%;
  padding: 8px;
  border-radius: 4px;
  border: 1px solid #40444b;
  background: #36393f;
  color: white;
  font-size: 12px;
  margin-bottom: 5px;
}
.grid2 {
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 10px;
  margin-bottom: 10px;
}
</style>
</head>
<body>
<header>AutoCord Pro Demo</header>
<div class="container">
  <!-- Demo Channel -->
  <div id="demo-area">
    <div id="demo-channel">Welcome to the demo channel!<br></div>
    <div id="demo-input">
      <input id="demoMsg" type="text" placeholder="Type a message...">
      <button onclick="sendDemo()">Send</button>
    </div>
  </div>

  <!-- Bot Panel -->
  <div id="bot-demo">
    <div class="panel-header">
      <span>ü§ñ BOT</span>
      <button id="minBtn">MINIMIZE</button>
    </div>
    <div class="panel-content">
      <div id="botStatus">üî¥ STOPPED</div>
      <div class="grid2">
        <button id="startBtn">‚ñ∂Ô∏è START</button>
        <button id="stopBtn">‚èπÔ∏è STOP</button>
      </div>
      <div class="grid2">
        <button id="sendBtn">üì§ SEND</button>
        <button id="delBtn">üóëÔ∏è DELETE</button>
      </div>
      <button id="setBtn" style="width:100%; margin-bottom:10px;">‚öôÔ∏è SETTINGS</button>
      <div id="botConsole"></div>
    </div>
  </div>
</div>

<script>
// Demo variables
let demoMessages = [];
let running = false;

// Demo send function
function sendDemo() {
  const input = document.getElementById('demoMsg');
  const msg = input.value.trim();
  if (!msg) return;
  const channel = document.getElementById('demo-channel');
  const time = new Date().toLocaleTimeString();
  channel.innerHTML += `[${time}] USER: ${msg}<br>`;
  input.value = '';
}

// Bot panel functions
const botStatus = document.getElementById('botStatus');
const botConsole = document.getElementById('botConsole');

function log(type, msg) {
  const color = { success: '#43b581', error: '#f04747', info: '#7289da', warning: '#faa61a' }[type];
  const time = new Date().toLocaleTimeString();
  botConsole.innerHTML += `<div style="color:${color};">[${time}] ${msg}</div>`;
  botConsole.scrollTop = botConsole.scrollHeight;
}

document.getElementById('startBtn').onclick = () => {
  if (running) { log('warning','Already running'); return; }
  running = true;
  botStatus.innerHTML = 'üü¢ RUNNING';
  log('info','Bot started');
};

document.getElementById('stopBtn').onclick = () => {
  running = false;
  botStatus.innerHTML = 'üî¥ STOPPED';
  log('info','Bot stopped');
};

document.getElementById('sendBtn').onclick = () => {
  if (!running) { log('error','Bot not running'); return; }
  const demoInput = document.getElementById('demoMsg');
  if (!demoInput.value.trim()) { log('warning','No message'); return; }
  sendDemo();
  log('success','Message sent');
};

document.getElementById('delBtn').onclick = () => {
  if (!running) { log('error','Bot not running'); return; }
  const channel = document.getElementById('demo-channel');
  channel.innerHTML = '';
  log('success','Messages deleted');
};

// Minimize panel
document.getElementById('minBtn').onclick = () => {
  const panel = document.querySelector('#bot-demo .panel-content');
  if (panel.style.display === 'none') {
    panel.style.display = 'block';
    document.getElementById('minBtn').textContent = 'MINIMIZE';
  } else {
    panel.style.display = 'none';
    document.getElementById('minBtn').textContent = 'EXPAND';
  }
};

// Settings button (dummy)
document.getElementById('setBtn').onclick = () => {
  alert('Settings panel would appear here!');
};
</script>
</body>
</html>
