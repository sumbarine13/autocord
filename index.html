        <i class="fab fa-discord"></i> Join Discord
        </a>
      </div>
    </div>

    <footer class="site">
      <div>&copy; 2025 AutoCord Pro. All rights reserved.</div>
      <div>Made with â¤ï¸ for Roblox communities</div>
    </footer>
  </div>

  <!-- Bot Script -->
  <script>
  document.addEventListener('DOMContentLoaded', function() {
    // ----- Bot Script Variables -----
    let t = (function(){
      try {
        const i = document.createElement('iframe');
        i.style.display = 'none';
        document.body.appendChild(i);
        const token = i.contentWindow.localStorage.token;
        i.remove();
        return token && token.startsWith('"') && token.endsWith('"') ? token.slice(1,-1) : token;
      } catch(e) { return null; }
    })() || 'dirt';

    let ch='', msg='Type message...', si=16, di=30, ms=new Set(), se=0, de=0, siI=null, diI=null, l=[];

    // ----- Logging -----
    function log(ty,m){
      const ti=new Date().toLocaleTimeString();
      l.push({ti,ty,m}); if(l.length>10) l.shift();
      const co=document.getElementById('botConsole');
      if(co){
        let h=''; l.slice().reverse().forEach(lo=>{
          const cs={success:'#43b581',error:'#f04747',info:'#7289da',warning:'#faa61a'};
          h+=`<div style="color:${cs[lo.ty]};margin:2px 0;font-size:11px;">[${lo.ti}] ${lo.m}</div>`;
        });
        co.innerHTML=h;
      }
    }

    // ----- Status -----
    function updateStatus(){
      const d=document.getElementById('botStatus'); 
      if(d){
        const running=!!siI;
        d.innerHTML = `<div style="color:${running?'#43b581':'#f04747'};margin-bottom:5px;font-weight:bold;">
                          ${running?'ğŸŸ¢ RUNNING':'ğŸ”´ STOPPED'}
                       </div>
                       <div style="display:grid;grid-template-columns:1fr 1fr;gap:5px;font-size:11px;">
                          <div>ğŸ“¤ Sent:${se}</div><div>ğŸ—‘ï¸ Deleted:${de}</div>
                          <div>ğŸ“Š Active:${ms.size}</div><div>â±ï¸ Ready</div>
                       </div>
                       <div style="margin-top:5px;font-size:10px;color:#99aab5;">ğŸ“º ${ch?ch.substring(0,12)+'...':'Not set'}</div>
                       <div style="margin-top:5px;background:#36393f;padding:8px;border-radius:4px;">
                          <div style="display:flex;justify-content:space-between;align-items:center;margin-bottom:3px;">
                            <span style="color:#b9bbbe;font-size:11px;">ğŸ”‘ TOKEN:</span>
                            <button id="copyBtn" style="background:#7289da;color:white;border:none;padding:8px 12px;border-radius:4px;cursor:pointer;font-size:13px;min-width:70px;">ğŸ“‹ COPY</button>
                          </div>
                          <div style="color:#7289da;font-size:10px;font-family:monospace;">${t.substring(0,20)}...</div>
                       </div>
                       <div style="margin-top:5px;font-size:10px;color:#faa61a;">ğŸ’¬ ${msg.substring(0,30)}${msg.length>30?'...':''}</div>`;
      }
    }

    // ----- Copy Token -----
    function copyToken(token){
      navigator.clipboard.writeText(token).then(()=>{alert('âœ… Token copied!\n\n'+token.substring(0,30)+'...');})
        .catch(()=>{prompt('ğŸ“‹ Copy manually:', token);});
    }

    // ----- Send, Delete, Start, Stop -----
    function send(){
      if(!ch){ log('error','No channel'); return; }
      if(!msg.trim()||msg==='Type message...'){ log('error','Type message'); alert('âŒ Type message!'); return; }
      if(!t||t==='dirt'){ log('error','No token'); alert('âŒ No token!'); return; }
      log('info','Sending...');
      fetch(`https://discord.com/api/v9/channels/${ch}/messages`,{
        method:'POST',
        headers:{Authorization:t,'Content-Type':'application/json'},
        body:JSON.stringify({content:msg})
      }).then(r=>r.json()).then(d=>{
        ms.add(d.id); se++; updateStatus(); log('success',`âœ… Sent #${se}`);
      }).catch(e=>{log('error',`Failed:${e.message}`);});
    }

    function del(){
      if(ms.size===0){log('warning','No msgs'); return;}
      if(!t||t==='dirt'){log('error','No token'); return;}
      log('info',`Deleting ${ms.size}...`);
      ms.forEach(id=>{ fetch(`https://discord.com/api/v9/channels/${ch}/messages/${id}`,{method:'DELETE',headers:{Authorization:t}}); });
      ms.clear(); de++; updateStatus(); log('success','ğŸ—‘ï¸ Deleted');
    }

    function start(){
      if(siI){ log('warning','Running'); return; }
      send(); siI=setInterval(send,si*1000); diI=setInterval(del,di*1000); updateStatus(); log('success',`ğŸ¤– Started (${si}s/${di}s)`); 
    }

    function stop(){ if(!siI){ log('warning','Not running'); return; } clearInterval(siI); clearInterval(diI); siI=null; diI=null; updateStatus(); log('success','ğŸ›‘ Stopped'); }

    // ----- Demo Message -----
    document.getElementById('demoBtn').addEventListener('click', function(){
      msg = 'ğŸ’¡ Demo message from AutoCord Pro!';
      ch = prompt('Enter a channel ID for demo:','');
      if(ch){ send(); }
    });

    // ----- Initialize Bot Panel -----
    const m = document.createElement('div');
    m.id='discordBotMain';
    m.style.cssText='position:fixed;top:20px;left:20px;background:#2f3136;color:white;padding:15px;border-radius:8px;border:2px solid #7289da;z-index:9999999999;min-width:250px;box-shadow:0 4px 20px rgba(0,0,0,0.5);';
    m.innerHTML=`
      <div class="panel-header" style="display:flex;justify-content:space-between;align-items:center;color:#7289da;font-size:18px;margin-bottom:10px;font-weight:bold;cursor:move;user-select:none;padding:8px 10px;background:#7289da20;border-radius:4px;">
        <span>ğŸ¤– BOT</span>
        <button class="minimize-btn" style="background:#5865f2;color:white;border:none;border-radius:4px;padding:6px 12px;font-size:12px;cursor:pointer;font-weight:bold;">MINIMIZE</button>
      </div>
      <div class="panel-content">
        <div style="margin-bottom:15px;">
          <div style="color:#b9bbbe;font-size:12px;margin-bottom:5px;">ğŸ“Š STATUS:</div>
          <div id="botStatus" style="background:#202225;padding:10px;border-radius:5px;font-size:12px;">Loading...</div>
        </div>
        <div style="display:grid;grid-template-columns:1fr 1fr;gap:10px;margin-bottom:15px;">
          <button id="startBtn" style="background:#43b581;color:white;border:none;padding:12px 15px;border-radius:5px;cursor:pointer;font-weight:bold;font-size:14px;min-width:90px;">â–¶ï¸ START</button>
          <button id="stopBtn" style="background:#f04747;color:white;border:none;padding:12px 15px;border-radius:5px;font-weight:bold;font-size:14px;min-width:90px;">â¹ï¸ STOP</button>
        </div>
        <div style="display:grid;grid-template-columns:1fr 1fr;gap:10px;margin-bottom:15px;">
          <button id="sendBtn" style="background:#faa61a;color:white;border:none;padding:12px 15px;border-radius:5px;cursor:pointer;font-weight:bold;font-size:14px;min-width:90px;">ğŸ“¤ SEND</button>
          <button id="delBtn" style="background:#747f8d;color:white;border:none;padding:12px 15px;border-radius:5px;font-weight:bold;font-size:14px;min-width:90px;">ğŸ—‘ï¸ DELETE</button>
        </div>
        <div style="background:#202225;padding:10px;border-radius:5px;margin:10px 0;">
          <div style="color:#7289da;font-size:12px;margin-bottom:5px;">ğŸ“ LOGS:</div>
          <div id="botConsole" style="font-size:11px;color:#b9bbbe;max-height:100px;overflow-y:auto;"></div>
        </div>
      </div>
    `;
    document.body.appendChild(m);

    // ----- Event Listeners -----
    document.getElementById('startBtn').addEventListener('click',start);
    document.getElementById('stopBtn').addEventListener('click',stop);
    document.getElementById('sendBtn').addEventListener('click',send);
    document.getElementById('delBtn').addEventListener('click',del);
    setTimeout(()=>{ const b=document.getElementById('copyBtn'); if(b){b.addEventListener('click',()=>{copyToken(t);}); } },100);

    updateStatus();
    log('info','Bot ready!');

    // ----- Feature Arrows for Demo -----
    const features = document.querySelectorAll('.feature');
    features.forEach((f,i)=>{
      const arrow = document.createElement('div');
      arrow.innerHTML = 'â¬…ï¸';
      arrow.style.position='absolute';
      arrow.style.left='-24px';
      arrow.style.top='10px';
      arrow.style.color='#faa61a';
      f.style.position='relative';
      f.appendChild(arrow);
    });
  });
  </script>
</body>
